<!-- Το ngIf μας διεμιουργει μια συνθηκη οπου ελεγχει αν αυτο που ερχετε ειναι τυπου person και μετα προχωραει -->
<ng-container *ngIf="person;else nodata">
  <hr>
  <table>
    <tr>
      <td class="header">Firstname</td>
      <td>{{person.givenName}}</td>
    </tr>
    <tr>
      <td class="header">Lastname</td>
      <td>{{person.surName}}</td>
    </tr>
    <tr>
      <td class="header">Age</td>
      <td>{{person.age}}</td>
    </tr>
    <tr>
      <td class="header">E-mail</td>
      <td>{{person.email}}</td>
    </tr>
    <tr>
      <td class="header">Address</td>
      <td>{{person.address}}</td>
    </tr>
  </table>
</ng-container>
<ng-template #nodata>
  <p>No person details</p>
</ng-template>
